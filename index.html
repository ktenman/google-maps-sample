<!DOCTYPE html>
<html ng-app="mapSample">

<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/styles.css" />
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/lodash/dist/lodash.js"></script>
    <script src="bower_components/angular-google-maps/dist/angular-google-maps.js"></script>
    <script src="app/controllers.js"></script>
    <title>AngularJS Google Maps Sample</title>
</head>

<body ng-controller="MainController">
    <h1 class="title">AngulerJS Google Maps Sample</h1>
    <div class="mapCanvas">
        <ui-gmap-google-map center='map.center' zoom='map.zoom' draggable="map.draggable" options="options">
            <ui-gmap-marker coords="marker.coords" options="marker.options" idkey="marker.id">
            </ui-gmap-marker>
        </ui-gmap-google-map>
    </div>
</body>

</html>
